<!-- input data pemesanan  -->
<form>  
  <div class="text-center">
	<h3 class="white-text">
	<i class=" white-text"></i> Formulir pemesanan</h3>
	<hr class="hr-light">
  </div>

  <div class="form-group">
	<form>
	  	<label for="exampleInputName1">Nama Panjang </label>
	  	<div class="row">
	    <div class="col">
	      <input type="text" class="form-control" placeholder="First name">
	      <label>Nama Depan</label>
	    </div>
	    <div class="col">
	      <input type="text" class="form-control" placeholder="Last name">
	      <label>Nama Belakang</label>
	    </div>
	  </div>
	</form>
  <div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">Ingatlah Email Anda. Karena Email Anda Adalah Jantung Dompet Saya</small>
  </div>
  <label>Nomer Yang Bisa Di hubungi :</label>
  <div class="input-group mb-3">
	  <div class="input-group-prepend">
	    <span class="input-group-text" id="basic-addon1">+62</span>
	  </div>
	  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <label>Banyak Pesanan</label>
  <div class="input-group mb-3">
  	  <div class="input-group-prepend">
	    <label class="input-group-text" for="inputGroupSelect01">Pesanan</label>
	  </div>
	  <select class="custom-select" id="inputGroupSelect01">
	    <option selected>Choose...</option>
	    <option value="1">One</option>
	    <option value="2">Two</option>
	    <option value="3">Three</option>
	  </select>
  </div>
  <!-- tanggal pesanan -->
  <label>Tanggal Pemesanan</label>
	<div class="form-group row p-0">
		<div class="col-10">
	    <input class="form-control" type="date" value="" id="example-date-input">
		</div>
	</div>  
<!-- pesanan -->
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Comment</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Comment dan subscribe ya FeedBack ini agar dompet saya ada isinya"></textarea>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary ">Submit</button>
  <button type="Reset" class="btn btn-primary ">Reset</button>
</form>
